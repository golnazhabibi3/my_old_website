  avatar           : "golnaz.png"
  bio              : "Assistant Professor"
  employer         : "The University of Oklahoma"
  googlescholar    : "https://scholar.google.com/citations?user=hU-LeNEAAAAJ&hl=en"
  email            : "golnaz@ou.edu"
  github           : "golnazhabibi3"
  pubmed           :
  researchgate     :
  uri              :
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
  google_plus      :
  keybase          :
  instagram        :
  impactstory      :
  lastfm           :
  linkedin         :
  orcid            :
  pinterest        :
  soundcloud       :
  stackoverflow    :
  steam            :
  tumblr           :
